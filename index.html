<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTL - Get $500 Off</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div
          class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center"
        >
          <span class="text-white font-bold text-xl">KTL</span>
        </div>
      </div>

      <!-- Heading -->
      <h1 class="text-3xl font-bold text-center mb-4">GET $500 OFF</h1>

      <!-- Description -->
      <p class="text-center text-gray-600 mb-8">
        Fill out the information below, and your dedicated mobile home
        consultant will reach out to you shortly. We'll take the time to
        understand your needs and guide you through a seamless, simplified
        process every step of the way!
      </p>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Name Input -->
        <div>
          <input
            type="text"
            placeholder="Name"
            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-800"
          />
        </div>

        <!-- Email Input -->
        <div>
          <input
            type="email"
            placeholder="Email"
            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-800"
          />
        </div>

        <!-- Phone Input -->
        <div>
          <input
            type="tel"
            placeholder="Phone Number"
            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-800"
          />
        </div>

        <!-- Timeline Dropdown -->
        <div class="relative">
          <select
            class="w-full px-4 py-2 border border-gray-200 rounded-md appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-slate-800"
          >
            <option value="" disabled selected>- Timeline -</option>
            <option value="immediate">Immediate</option>
            <option value="1-3months">1-3 Months</option>
            <option value="3-6months">3-6 Months</option>
            <option value="6+months">6+ Months</option>
          </select>
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Land Type Dropdown -->
        <div class="relative">
          <select
            class="w-full px-4 py-2 border border-gray-200 rounded-md appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-slate-800"
          >
            <option value="" disabled selected>- Land Type (optional) -</option>
            <option value="owned">Owned Land</option>
            <option value="leased">Leased Land</option>
            <option value="looking">Looking for Land</option>
          </select>
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Credit Score Dropdown -->
        <div class="relative">
          <select
            class="w-full px-4 py-2 border border-gray-200 rounded-md appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-slate-800"
          >
            <option value="" disabled selected>- Credit Score -</option>
            <option value="excellent">Excellent (720+)</option>
            <option value="good">Good (660-719)</option>
            <option value="fair">Fair (620-659)</option>
            <option value="poor">Poor (580-619)</option>
            <option value="bad">Bad (Below 580)</option>
          </select>
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Zip Code Input -->
        <div>
          <input
            type="text"
            placeholder="Zip Code"
            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-800"
          />
        </div>

        <!-- Message Textarea -->
        <div>
          <textarea
            placeholder="Message (optional)"
            rows="4"
            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-800 resize-none"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-slate-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-slate-700 transition duration-200"
        >
          SEND
        </button>
      </form>
    </div>
  </body>
</html>
